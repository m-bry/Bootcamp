<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Image Gallery</a>
  </nav>

  <div class="container mt-3">
    <div id="image-container">
      <img id="gallery-image" src="" alt="Gallery Image">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button id="prev-btn" class="btn btn-dark">Previous</button>
          <button id="next-btn" class="btn btn-dark">Next</button>
        </li>
      </ul>
    </div>
  </div>

  <footer class="footer bg-dark">
    <div class="container text-center">
      <span class="text-muted">Yomamadick &copy; 2023</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
