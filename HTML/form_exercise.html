<!DOCTYPE html>

<html>
    <head>
        <title>Summer Camp Form</title>
        <style type=""text/css">
        body {
            background: pink;
        }
        </style>
    </head>
    <body>
        <h1>Summer Camp Registration</h1>
        <form>
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="firstname" required>
                <label for="last">Last Name</label>
                <input type="text" id="last" name="lastname" required>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email"required id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
             <p>Select a month:</p>
             <div>
                <input type="radio" name="month" id="june" value="june">
                <label for="june">June</label>
            </div>
            <div>
                <input type="radio" name="month" id="july" value="july">
                <label for="july">July</label>
            </div>
            <div>
                <input type="radio" name="month" id="august" value="august">
                <label for="august">August</label>
            </div><br>

            <label for="age">Select Age Group</label>
            <select name="age" id="age">
            <div>
                <option value="kids">Under 18</option>
            </div>
            <div>
                <option value="youngadult">18-30</option>
            </div>
            <div>
                <option value="adult">30-50</option>
            <div>
            </div>
                <option value="senior">50+</option>
        </select>
            </div>  
            <div>
                <button>Register</button>
            </div>
    </form>
    </body>
</html>
